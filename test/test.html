<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>JS原生日期组件</title>
	<link rel="stylesheet" href="../datemodule/css/date-module.css">
	<style>
		.date {width: 294px; height: 30px;}
		.date:focus {outline: thin solid #3ebf81;}

</head>
<body>
	<!-- <input class="date" type="text"> -->

	<script>

		// datepicker.init({element: '.date'});

		var but = document.querySelector('.date-module-button');
		but.addEventListener('click', function () {
			console.log(this.classList);
			this.classList.toggle('date-module-button-active');
		}, false);
	</script>
