<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期组件静态结构</title>
	<link rel="stylesheet" href="../datemodule/css/datemodule.css">
</head>
<body>
	<!-- 日期组件开始 -->
	<section class="date-module-main">
		<!-- 组件头部 -->
		<div class="date-module-header">
			<button class="date-module-button date-module-button-prev">&lt;</button>
			<button class="date-module-button date-module-button-next">&gt;</button>
			<span class="date-module-title">2017-12</span>
		</div>
		<!-- 组件内容体 -->
		<div class="date-module-body">
			<table class="date-module-table">
				<tr class="date-module-week">
					<th>周一</th>
					<th>周二</th>
					<th>周三</th>
					<th>周四</th>
					<th>周五</th>
					<th>周六</th>
					<th>周日</th>
				</tr>
				<tr class="date-module-day">
					<td>01</td>
					<td>02</td>
					<td>03</td>
					<td>04</td>
					<td>05</td>
					<td>06</td>
					<td>07</td>
				</tr>
				<tr class="date-module-day">
					<td>08</td>
					<td>09</td>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td>13</td>
					<td>14</td>
				</tr>
				<tr class="date-module-day">
					<td>15</td>
					<td>16</td>
					<td>17</td>
					<td>18</td>
					<td class="date-module-day-active">19</td>
					<td>20</td>
					<td>21</td>
				</tr>
				<tr class="date-module-day">
					<td>22</td>
					<td>23</td>
					<td>24</td>
					<td>25</td>
					<td>26</td>
					<td>27</td>
					<td>28</td>
				</tr>
				<tr class="date-module-day">
					<td>29</td>
					<td>30</td>
					<td>31</td>
					<td class="date-module-day-gray">01</td>
					<td class="date-module-day-gray">02</td>
					<td class="date-module-day-gray">03</td>
					<td class="date-module-day-gray">04</td>
				</tr>
			</table>
		</div>
	</section>
	<!-- 日期组件结束 -->

	<script src="../datemodule/js/date.js"></script>
</body>
</html>
